<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
	<script src="../js/init.js">
	</script>
	<script type="text/javascript" src="https://storage-cdn.realtime.co/storage/1.0.0/realtime-storage-min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<script src="../js/myJS.js"></script>
	<script type="text/javascript">
		checkLogin();
	</script>
</head>
<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column" >
			<div style="float:left">
				<img src="../images/realtime.png" style="width: 200px; height: auto;">
			</div>
			<div style="float:left">
				<h1>Realtime News app</h1>
				<h3 id="env"></h3>
			</div>
		</div>
		<div class="col-md-12 column spacer table-bordered" style="padding: 20px;">

			<h2>Add new Content</h2>
			<div class="col-md-12 column spacer table-bordered" style="padding: 50px;">
			<div class="row clearfix" id="typeSelector">
				<div class="col-md-2 column spacer">
					 <span class="label label-default">Type: </span>
				</div>
				<div class="col-md-2 column spacer" onchange="setTag();">
					 <select class="topWidth" id="typesSelector">
					 	<option value="Blog">Blog</option>
					 	<option value="White Papers">White Papers</option>
					 </select>
				</div>
				<div class="col-md-4 column spacer">
				</div>
			</div>



			<div class="row clearfix" id="tagSelector">
				<div class="col-md-2 column spacer">
					 <span class="label label-default">Tag: </span>
				</div>
				<div class="col-md-2 column spacer">
					 <select class="topWidth" onchange="setNewContent();" id="tagsSelector">

					 </select>
				</div>
				<div class="col-md-4 column spacer">
				</div>
			</div>


			<div id="newContent">
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						 <span class="label label-default">Title: </span>
					</div>
					<div class="col-md-4 column spacer">
						 <input type="text" class="topWidth" id="titleText" />
					</div>
					<div class="col-md-4 column spacer">
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail spacer" id="imagePreview" style="width: auto; max-height: 190px;"/>
						<button type="button" class="btn btn-primary" onclick="imageDialog();">Set URL for image</button>
					</div>
					<div class="col-md-6 column spacer">
						 
					</div>
					<div class="col-md-4 column spacer">
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						 <span class="label label-default">URL</span>
					</div>
					<div class="col-md-4 column spacer">
						 <input class="topWidth" type="text" id="textURL">
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						 <span class="label label-default">Body</span>
					</div>
					<div class="col-md-6 column spacer">
						<textarea rows="6" cols="50" class="topWidth" id="textBody"></textarea>					
					</div>					
				</div>
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						 <span class="label label-default">Description</span>
					</div>
					<div class="col-md-6 column spacer">
						<textarea rows="6" cols="50" class="topWidth" id="textDesc"></textarea>					
					</div>					
				</div>
				<div class="row clearfix">
					<div class="col-md-2 column spacer">
						 <button type="button" class="btn btn-default" onclick="saveData();">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		var token = localStorage.getItem("token");
					getStorageRef(token, function () {
					setTag();
					setNewContent();
					loadData();
				});
				</script>
	</div>
	</div>
</div>
</body>
</html>
